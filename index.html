<!DOCTYPE html>
<html>
  <head>
   
    <meta charset="utf-8" />
    <title>Pastel Dream</title>
   
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap"
      rel="stylesheet"
    />
    <!-- Overworld styles -->
    <link href="/styles/global.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
   

    <div class="game-container">
      <p class="how-to-play">Press to move and interact.<br/>Arrow keys movable.</p>

      <div class="img__wrap_sleep">
        <img class="sleep" src="/images/characters/people/sleep.gif" id="sleep" width="150" height="150"></img>
        <div class="img__description_layer_sleep">
          <p class="img__description_sleep">Sleep </p>
        </div>
      </div>

      <div class="img__wrap_music">
        <img class="music" src="/images/characters/people/music.gif" id="music" width="80" height="80"></img>
        <div class="img__description_layer_music">
          <p class="img__description_music">Music </p>
        </div>
      </div>
     
  
      <div class="img__wrap_moon">
        <img class="moon" src="/images/characters/people/world.gif" id="moon" width="120" height="120"></img>
        <div class="img__description_layer_moon">
          <p class="img__description_moon">Skills</p>
        </div>
      </div>

     
      <div class="img__wrap_city">
        <img class="cityDay" src="/images/characters/people/cityDay.gif" id="cityDay" width="120" height="120"></img>
        <div class="img__description_layer_city">
          <p class="img__description_city">About</p>
        </div>
       
      </div>

      
      <div class="img__wrap">
        <img class="city" src="/images/characters/people/city.gif" id="city" width="110" height="110" ></img>
        <div class="img__description_layer">
          <p class="img__description">Portfolio</p>
        </div>
        
    </div>
  
    <div class="modal">
      <div class="modal-content">
          <span class="close-button">×</span>
          <h1>Hello, I am a modal!</h1>
      </div>
  </div>

    <div class="modal2">
      <div class="modal-content2">
          <span class="close-button2">×</span>
          <h1>Hello, I am a modal!</h1>
      </div>
  </div>

  <div class="modal3">
    <div class="modal-content3">
        <span class="close-button3">×</span>
        <h1>Hello, I am a modal!</h1>
    </div>
</div>
      
      <canvas class="game-canvas" width="880" height="1173"></canvas>
     
    </div>

    <!-- Scripts -->
    <script src="/utils.js"></script>
    <script src="/DirectionInput.js"></script>
    <script src="/Overworld.js"></script>
    <script src="/GameObject.js"></script>
    <script src="/Person.js"></script>

    <script src="/Sprite.js"></script>
    <script src="/OverworldMap.js"></script>
    <script src="/OverworldEvent.js"></script>

    <script src="/KeyPressListener.js"></script>

    <script src="/KeyboardMenu.js"></script>



    <script src="/init.js"></script>

</html>
